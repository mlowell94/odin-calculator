<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator :)</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div class="previous"></div>
            <div class="current">start calculatin bud</div>
        </div>
        <div class="buttons">
            <div class="operands">
                <div class="numbers">
                    <div>AC</div>
                    <div>C</div>
                </div>
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numbers">
                    <div class="zero">0</div>
                    <div class="dec">.</div>
                    <div class="equal">=</div>
                </div>
            </div>
            <div class="operators">
                <div>x</div>
                <div>%</div>
                <div>-</div>
                <div>+</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>HTML, CSS, and JavaScript by <a href="https://github.com/mlowell94">yad0n</a></p>
        <p>"TinyUnicode" text by <a href="https://github.com/DuffsDevice">DuffsDevice</a></p>
    </div>
</body>
</html>
